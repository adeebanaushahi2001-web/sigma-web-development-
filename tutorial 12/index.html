<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Player</title>
</head>
<body>
    <video src="1.mp4" height="255" controls autoplay loop muted></video>
    <video src="2.mp4" height="255" controls autoplay loop muted></video>
    <video src="3.mp4" height="255" controls autoPlay loop muted></video>
    <video src="4.mp4" height="255" controls autoPlay loop muted></video>
    <video src="5.mp4" height="255" controls autoPlay loop muted></video>

    <audio src="1.opus" controls autoPlay loop muted></audio>
    <audio src="2.opus" controls autoPlay loop muted></audio>
    <audio src="3.opus" controls autoPlay loop muted></audio>
    <audio src="4.opus" controls autoPlay loop muted></audio>
    <audio src="5.opus" controls autoPlay loop muted></audio>
   
  
</body>
</html>
