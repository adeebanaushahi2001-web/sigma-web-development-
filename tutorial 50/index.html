<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */
        .img1{
                 filter: brightness(122%);
        }
        .img2{
            filter: contrast(200%);
           
        }
       .img3{
            /* filter: grayscale(20%); */
            /* filter: opacity(200%); */
            filter: blur(10px);
        } 
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wJTIwY29kZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
     
       <img class="img2" src="https://www.shutterstock.com/image-photo/leipzig-germany-june-18-2024-600nw-2480563319.jpg" alt="">

       <img class="img3" src="https://i.pinimg.com/736x/94/3c/ab/943cab838d74c0ae940d2a239b82e3f6.jpg" alt="">
       
    </div>
</body>
</html>
